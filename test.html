<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Docker Workshop</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0b1020, #1a2a5a);
      color: #eef2ff;
    }
    .card {
      max-width: 760px;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
    }
    .emoji {
      display: inline-block;
      font-size: 42px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-10px); }
    }
    code {
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1><span class="emoji">üê≥</span> Docker Workshop</h1>
    <p>We ship apps in containers. One command at a time.</p>

    <p>Try:</p>
    <p><code>docker run hello-world</code></p>
    <p><code>docker ps</code></p>
    <p><code>docker stop &lt;id&gt;</code></p>

    <p style="opacity:.8">Edit this file: change title, commands, emojis.</p>
  </div>
</body>
</html>
